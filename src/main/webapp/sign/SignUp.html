<!DOCTYPE html>
<!-- saved from url=(0049)https://v4.bootcss.com/docs/4.0/examples/sign-in/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4.bootcss.com/favicon.ico">

    <title>Event-Booking Sign up</title>

    <!-- Bootstrap core CSS -->
    <link href="../resources/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sign.css" rel="stylesheet">

    <script type="text/javascript" src="../resources/jquery-3.3.1.js"></script>
    <script type="text/javascript">

        function signup() {

            alert($('#signupForm').serialize());

            $.ajax({
                url: "/signup.do",
                type: "POST",
                dataType: "json",
                data: $('#signupForm').serialize(),
                success: function (data) {
                    alert(data.data);
                    if (data.state === 0) {
                        window.location.href = "/classList.do";
                    }
                }
            })
        }

    </script>

</head>

<body class="text-center">
<form class="form-signin" id="signupForm">
    <img class="mb-4" src="../resources/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Event-Booking Sign up</h1>

    <label for="email" class="sr-only">Email address</label>
    Email address<input type="email" name="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">
    Your LoginName<input type="text" name="username" class="form-control" placeholder="Your LoginName" required="" autofocus="">
    Mobile Phone <input type="text" name="mobilePhone" class="form-control" placeholder="Mobile Phone" required="" autofocus="">
    Address<input type="text" name="address" class="form-control" placeholder="Address" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    Password<input type="password" name="password" id="password" class="form-control" placeholder="Password" required="" autofocus="">
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="userType" value=0 name="userType">
        <label class="custom-control-label" for="userType">注册系统用户?(注册后不可更改)</label>
    </div>

    <div class="mb-3" style="display: inline">Already have an account?</div>
    <div class="btn-link mb-3" style="display: inline">
        <label>
            <a href="Login.html">Login</a>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" id="loginButton" onclick="signup()">Sign up</button>

    <p class="mt-5 mb-3 text-muted">© 2018 By SilkRoad</p>
</form>

</body>
</html>
