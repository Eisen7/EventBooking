<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4.bootcss.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../resources/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sign.css" rel="stylesheet">
    <script type="text/javascript" src="../resources/jquery-3.3.1.js"></script>
    <script type="text/javascript">

        function login() {

            $.ajax({
                url: "/login.do",
                type: "POST",
                dataType: "json",
                data: $('#loginForm').serialize(),
                success: function (data) {
                    alert(data.data);
                    if (data.state === 0) {
                        window.location.href = "/classList.do";
                    }
                }
            })
        }

    </script>
</head>

<body class="text-center">
<form class="form-signin" id="loginForm">
    <img class="mb-4" src="../resources/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Event-Booking Login</h1>
    <label for="username">User name</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
           autofocus="">
    <label for="password">Password</label>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    <div class="mb-3" style="display: inline">New to Event-Booking?</div>
    <div class="btn-link mb-3" style="display: inline">
        <label>
            <a href="SignUp.html">Create an account.</a>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" id="loginButton" onclick="login()">Login</button>
    <p class="mt-5 mb-3 text-muted">Â© 2018 By SilkRoad</p>
</form>
</body>
</html>
